name: Black Formatting

on:
  push:
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with: 
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install Dependencies
        run: make install

      - name: Test Formatting
        run: make black_check
