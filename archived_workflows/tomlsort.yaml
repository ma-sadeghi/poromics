name: TOML Formatting

on:
  push:
  pull_request:

jobs:
  tomlsort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with: 
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install Dependencies
        run: make install

      - name: Test Typing
        run: make tomlsort_check
